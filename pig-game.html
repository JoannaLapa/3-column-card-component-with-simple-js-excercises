<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>
<header>
    <h1>PIG GAME</h1>
    <button class="btn" id="btn-new-game">NEW GAME</button>
    <button class="btn" id="btn-roll-dice">ROLL DICE</button>
    <button class="btn" id="btn-hold">HOLD</button>
</header>
<main>
    <section class="player player--0 player--active">
<h2 class="name" id="name--0">Player 1</h2>
<p class="score" id="score--0">0</p>
<div class="current">
    <p class="current-label">Current</p>
    <p class="current-score" id="current--0">0</p>
</div>
    </section>
<section class="dice">
    <img src="dist/img/dice-5.png" alt="Playing dice" class="dice__img">
</section>
    <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
<p class="score" id="score--1">0</p>
<div class="current">
    <p class="current-label">Current</p>
    <p class="current-score" id="current--1">0</p>
</div>
    </section>
</main>
<body>
    <script src="dist/js/pig-game.min.js"></script>
</body>

</html>
